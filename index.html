    <!-- Modal para criar ficha -->
    <div id="modal">
      <div class="modal-content">
        <div id="create-sheet">
          <div class="header">
            <p>Criar ficha</p>
            <button onclick="toggleModal(false)" class="closeModal">X</button>
          </div>

          <div class="input">
            <label for="name">Nome:</label>
            <input
              type="text"
              id="sheet-name"
              name="name"
              maxlength="120"
              placeholder="Insira o nome do personagem..."
              data-value=""
              value=""
            />
          </div>

          <div class="number-attributes">
            <div class="input">
              <label for="level">Nível:</label>
              <input
                type="number"
                min="1"
                data-value="1"
                value="1"
                id="sheet-level"
              />
            </div>
            <div class="input">
              <label for="life">Vida:</label>
              <input
                type="number"
                min="1"
                id="sheet-life"
                name="life"
                data-value="1"
                value="1"
              />
            </div>
            <div class="input">
              <label for="ac">CA:</label>
              <input
                type="number"
                min="1"
                id="sheet-ac"
                name="ac"
                data-value="1"
                value="1"
              />
            </div>
          </div>

          <div class="form-container">
            <div class="select-image">
              <label for="image">Icon:</label>
              <img id="sheet-image" src="img/flaticon/dice-d20.png" />
              <select
                onchange="selectImageForm()"
                data-value="img/flaticon/dice-d20.png"
                id="sheet-select-image"
              >
                <option value="img/flaticon/dice-d20.png">Dado</option>
                <option value="img/flaticon/cthulhu.png">Cthulhu</option>
                <option value="img/flaticon/cyclops.png">Ciclope</option>
                <option value="img/flaticon/final-boss.png">Chefe Final</option>
                <option value="img/flaticon/grim-reaper.png">Ceifador</option>
                <option value="img/flaticon/minotaur.png">Minotauro</option>
                <option value="img/flaticon/ogre.png">Ogro</option>
                <option value="img/flaticon/snake.png">Cobra</option>
                <option value="img/flaticon/swamp-monster.png">
                  Monstro do Pântano
                </option>
                <option value="img/flaticon/troll.png">Troll</option>
                <option value="img/flaticon/werewolf.png">Lobisomem</option>
                <option value="img/flaticon/wizard.png">Mago</option>
              </select>
            </div>
            <div class="input">
              <label for="information">Informações:</label>
              <textarea
                name="information"
                id="sheet-info"
                data-value=""
                value=""
              ></textarea>
            </div>
          </div>

          <div class="button">
            <button
              class="create-sheet-btn scale-on-hover"
              onclick="createSheet()"
            >
              Salvar
            </button>
            <button
              class="close-modal scale-on-hover"
              onclick="toggleModal(false)"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
