    <!-- Modal para criar ficha -->
    <div id="modal">
      <div class="modal-content">
        <div id="create-sheet">
          <div id="credit">
            Icons made by
            <a href="https://www.freepik.com" title="Freepik">Freepik</a>
          </div>
          <div class="header">
            <p>CRIAR FICHA</p>
            <button
              onclick="toggleModal(false)"
              class="close-btn scale-on-hover"
            ></button>
          </div>

          <div class="input">
            <label for="name">Nome:</label>
            <input
              type="text"
              id="sheet-name"
              name="name"
              maxlength="120"
              placeholder="Insira o nome do personagem..."
              data-value=""
              value=""
            />
          </div>

          <div class="number-attributes">
            <div class="input">
              <label for="level">Nível:</label>
              <input
                type="number"
                min="1"
                max="99"
                data-value="1"
                value="1"
                id="sheet-level"
              />
            </div>
            <div class="input">
              <label for="life">Vida:</label>
              <input
                type="number"
                min="1"
                id="sheet-life"
                name="life"
                data-value="1"
                value="1"
              />
            </div>
            <div class="input">
              <label for="ac">CA:</label>
              <input
                type="number"
                min="1"
                max="99"
                id="sheet-ac"
                name="ac"
                data-value="1"
                value="1"
              />
            </div>
          </div>

          <div class="form-container">
            <div class="select-image">
              <label for="image">Icon:</label>
              <img id="sheet-image" src="img/flaticon/dice-d20.png" />
              <select
                onchange="selectImageForm()"
                data-value="img/flaticon/dice.png"
                id="sheet-select-image"
              >
                <option value="img/flaticon/dice.png">Dado</option>
                <option value="img/flaticon/banshee.png">Banshee</option>
                <option value="img/flaticon/cyclops.png">Ciclope</option>
                <option value="img/flaticon/devil.png">Demonio</option>
                <option value="img/flaticon/ghost.png">Fantasma</option>
                <option value="img/flaticon/goblin.png">Goblin</option>
                <option value="img/flaticon/grim-reaper.png">Ceifador</option>
                <option value="img/flaticon/knight.png">Cavalheiro</option>
                <option value="img/flaticon/monster.png">Monstro</option>
                <option value="img/flaticon/ninja.png">Ninja</option>
                <option value="img/flaticon/orc.png">Orc</option>
                <option value="img/flaticon/pirate.png">Pirata</option>
                <option value="img/flaticon/vampire.png">Vampiro</option>
                <option value="img/flaticon/viking.png">Viking</option>
                <option value="img/flaticon/werewolf.png">Lobisomem</option>
                <option value="img/flaticon/wizard.png">Mago</option>
                <option value="img/flaticon/zombie.png">Zumbi</option>
              </select>
            </div>
            <div class="input">
              <label for="information">Informações:</label>
              <textarea
                name="information"
                id="sheet-info"
                data-value=""
                value=""
              ></textarea>
            </div>
          </div>

          <div id="modal-button">
            <button
              class="create-sheet-btn scale-on-hover"
              onclick="createSheet()"
            >
              Salvar
            </button>
            <button
              class="close-modal-btn scale-on-hover"
              onclick="toggleModal(false)"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="load-page">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
